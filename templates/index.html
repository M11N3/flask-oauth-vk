<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="header">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <td align="right" width="200px"><img class="round" width="150px", height="150px" 
                    src={{ me.photo_400_orig }}></td>
                <td width="800px" class="user-fullname">{{ me.first_name }} {{ me.last_name }}</td>
                <td align="right">
                    <form action="/logout">
                        <input class="btn-logout" type="submit" value="Выйти">
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div id="friends">
        {% for friend in friends %}
        <div class="friend">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="left"><img class="img-friend" width="200px" height="200px" src={{ friend.photo_400_orig }}></td>
                    <td width="70%">{{ friend.first_name }} {{ friend.last_name }}</td> 
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
